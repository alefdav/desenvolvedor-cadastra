<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desenvolvedor Cadastra</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  
  <header>
    <nav class="container">
      <ul>
        <li><img src="./img/logo_cadastra.png" alt="logo cadastra"></li>
        <li><img src="./img/cart.png" alt="carrinho"></li>
      </ul>
    </nav>
  </header>

  <main class="container">

    <section class="aside">
      <h2>Blusas</h2>

      <div class="contentAside">
        <div class="colors">
          <h3>Cores</h3>
  
          <div class="contentColors">
          </div>
          
        </div>
  
        <div class="sizes">
          <h3>Tamanhos</h3>
          <div class="contentSizes">
            <span>P</span>
            <span>M</span>
            <span>G</span>
            <span>GG</span>
            <span>U</span>
          </div>
          
        </div>
  
        <div class="prices">
          <h3>Faixa de preço</h3>
          <div class="contentPrices">
            <div class="display-flex-row-align-center">
              <input type="radio" name="color2" id="color2">
              <label for="color2">de R$0 até R$50</label>
            </div>
            <div class="display-flex-row-align-center">
              <input type="radio" name="color2" id="color2">
              <label for="color2">de R$51 até R$150</label>
            </div>
          </div>
        </div>
      </div>
      
    </section>

    <section class="centerSide">
      <select name="" id="">
        <option value="" disabled>Ordernar por:</option>
        <option value="recentes">Mais recentes</option>
        <option value="menorPreco">Menor preço</option>
        <option value="maiorPreco">Maior Preço</option>
      </select>

      <div class="centerSideContent container">
        
      </div>
    </section>

    
  </main>

</body>


<script src="bundle.js"></script>

</html>
